<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><b>INVENTORY</b></h1>
        <p><h4>Address:</h4>Amballur,<br>Thrissur,<br>680302.</p><p style="margin-left:1000px;margin-top:-100px">Invoice no:#{{purchase.id}}</p><br><br>
        <h1>Invoice</h1>
        <table>
            <thead>
                <tr>
                    <th>Supplier Name</th>
                    <th>Stock</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>

                </tr>
            </thead>
            <tbody>
                <!-- Loop through items in your purchase and populate the table -->
                <tr>
                    <td>{{purchase.suppliername}}</td>
                    <td>{{purchase.stock.stockname}}</td>
                    <td>{{purchase.stockquantity}}</td>
                    <td>{{purchase.stockprice}}</td>
                </tr>

                <!-- End of item loop -->
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" class="total">Total</td>
                    <td class="total">{{purchase.totalprice}}</td>
                </tr>
            </tfoot>
        </table><br><br>
        <h3 STYLE="margin-right:10px">SIGNATURE</h3>
    </div>
    <div style="text-align:center;">
        <button class="btn btn-primary" onclick="window.print()">PRINT</button>
    </div>
</body>
</html>
