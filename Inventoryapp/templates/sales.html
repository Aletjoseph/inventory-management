<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" style="padding-top:50px">
    <h1 style="padding-top:50px;padding-left:20px"  ><b> Customer Details</b></h1>
                <div class="card-body">
                  <form method="post" action="{% url 'savesalesfn' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control"  name="cname">
                    </div>
                      <div class="mb-3">
                      <label  class="form-label">Phone Number</label>
                      <input type="tel" style="width:570px" class="form-control"  name="cmobileno">
                    </div>
                    <div class="mb-3" style="margin-left:600px;margin-top:-84px">
                      <label  class="form-label">Email</label>
                      <input type="email" class="form-control" style="width:600px" aria-describedby="emailHelp" name="cemail">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Address</label>
                      <textarea class="form-control" name="caddress"></textarea>
                    </div>

                      <div class="mb-3">
                      <label  class="form-label">GSTIN</label>
                      <input type="text" class="form-control"  name="cGSTIN"
                             pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GST number.">
                    </div>
                      <h1><b>Stock Details</b></h1>
            <label class="form-label">Stock</label>
            <label style="margin-left:480px" class="form-label">Price Per Quantity</label>
            <label style="margin-left:75px" class="form-label">Quantity</label>
            <label style="margin-left:135px" class="form-label">Total Price</label>
            <select class="form-control" name="stock" style="width:500px">
                <option>........</option>
                {% for stock in data %}
                    <option value="{{ stock.id }}">{{ stock.stockname }}-{{stock.quantity}}</option>
                {% endfor %}
            </select>
            <input type="text" class="form-control" id="price" name="stockprice" style="width:180px;margin-left:520px;margin-top:-38px">
            <input type="number" class="form-control" id="qty" name="stockquantity" style="width:180px;margin-left:720px;margin-top:-38px">
            <input type="text" class="form-control" id="total" value="" name="totalprice" style="width:180px;margin-left:920px;margin-top:-38px"><br><br>
            <div style="text-align:center">
                <button type="submit" class="btn btn-success">Submit</button>

            </div>
<!--                    -->

                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
