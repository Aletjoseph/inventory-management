<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" style="padding-top:50px">
    <h1 style="padding-top:50px;padding-left:20px"  ><b>Edit Supplier Details<b></b></h1>
                <div class="card-body">
                  <form method="post" action="{% url 'updatesupplierfn' sid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control"  name="sname" value="{{data.s_name}}">
                    </div>
                      <div class="mb-3">
                      <label  class="form-label">Phone Number</label>
                      <input type="tel" class="form-control"  name="smobileno" value="{{data.s_mobileno}}">
                    </div>
                    <div class="mb-3">
                      <label  class="form-label">Email</label>
                      <input type="email" class="form-control"  aria-describedby="emailHelp" name="semail" value="{{data.s_email}}">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Address</label>
                      <textarea name="saddress" >{{data.s_address}}</textarea>
                    </div>
                      <div class="mb-3">
                      <label  class="form-label">GSTIN</label>
                      <input type="text" class="form-control"  name="sGSTIN" value="{{data.s_gstin}}"
                             pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GST number.">
                    </div>
<!--                    -->
                    <button type="submit" class="btn btn-primary">Save Edits</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
