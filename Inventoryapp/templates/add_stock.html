<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" style="padding-top:50px">
    <h1 style="padding-top:50px;padding-left:20px"  ><b>Add Stocks <b></b></h1>
                <div class="card-body">
                  <form method="post" action="{% url 'savestocksfn' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="mb-3">
                      <label class="form-label">Stock Name</label>
                      <input type="text" class="form-control"  name="stname">
                    </div>
                      <div class="mb-3">
                      <label  class="form-label">Quantity</label>
                      <input type="number" class="form-control"  name="stquantity">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                  </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
